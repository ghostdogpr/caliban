      - image: cimg/openjdk:11.0-node
    resource_class: large
    steps:
      - checkout
      - restore_cache:
          key: sbtcache
      - run: sbt ++3.3.2 rootJVM3/test benchmarks/compile
      - save_cache:
          key: sbtcache
          paths:
            - "~/.ivy2/cache"
            - "~/.sbt"
            - "~/.m2"
  test3_jdk17:
    docker:
      - image: cimg/openjdk:17.0-node
    resource_class: large
    steps:
      - checkout
      - restore_cache:
          key: sbtcache
      - run: sbt ++3.3.2 rootJVM3/test benchmarks/compile
      - save_cache:
          key: sbtcache
          paths:
            - "~/.ivy2/cache"
            - "~/.sbt"
            - "~/.m2"
  test213_js_native:
    docker:
      - image: cimg/openjdk:11.0-node
    resource_class: large
    steps:
      - checkout
      - restore_cache:
          key: sbtcache
      - run: ./.circleci/install-native-deps.sh
      - run: sbt ++2.13.13 clientJS/test clientLaminextJS/Test/fastLinkJS clientNative/Test/nativeLink
      - save_cache:
          key: sbtcache
          paths:
            - "~/.ivy2/cache"
            - "~/.sbt"
            - "~/.m2"
  test3_js_native:
    docker:
      - image: cimg/openjdk:11.0-node
    resource_class: large
    steps:
      - checkout
      - restore_cache:
          key: sbtcache
      - run: ./.circleci/install-native-deps.sh
      - run: sbt ++3.3.2 clientJS/test clientLaminextJS/Test/fastLinkJS clientNative/Test/nativeLink
      - save_cache:
          key: sbtcache
          paths:
            - "~/.ivy2/cache"
            - "~/.sbt"
            - "~/.m2"
  test213_docs:
    docker:
      - image: cimg/openjdk:11.0-node
    resource_class: large
    steps:
      - checkout
      - restore_cache:
          key: sbtcache
      - run: |
          sbt ++2.13.13 docs/mdoc
          sbt "++2.13.13 doc"
      - save_cache:
          key: sbtcache
          paths:
            - "~/.ivy2/cache"
            - "~/.sbt"
            - "~/.m2"
  test_mima:
    docker:
      - image: cimg/openjdk:11.0-node
    resource_class: large
    steps:
      - checkout
      - restore_cache:
          key: sbtcache
      - run: sbt ++2.13.13 http4s/mimaReportBinaryIssues akkaHttp/mimaReportBinaryIssues pekkoHttp/mimaReportBinaryIssues catsInterop/mimaReportBinaryIssues monixInterop/mimaReportBinaryIssues clientJVM/mimaReportBinaryIssues clientJS/mimaReportBinaryIssues clientLaminextJS/mimaReportBinaryIssues federation/mimaReportBinaryIssues reporting/mimaReportBinaryIssues tracing/mimaReportBinaryIssues core/mimaReportBinaryIssues tapirInterop/mimaReportBinaryIssues quickAdapter/mimaReportBinaryIssues zioHttp/mimaReportBinaryIssues play/mimaReportBinaryIssues # tools/mimaReportBinaryIssues
      - run: sbt ++3.3.2 catsInterop/mimaReportBinaryIssues monixInterop/mimaReportBinaryIssues clientJVM/mimaReportBinaryIssues clientJS/mimaReportBinaryIssues clientLaminextJS/mimaReportBinaryIssues http4s/mimaReportBinaryIssues federation/mimaReportBinaryIssues reporting/mimaReportBinaryIssues tracing/mimaReportBinaryIssues core/mimaReportBinaryIssues tapirInterop/mimaReportBinaryIssues pekkoHttp/mimaReportBinaryIssues quickAdapter/mimaReportBinaryIssues zioHttp/mimaReportBinaryIssues play/mimaReportBinaryIssues # tools/mimaReportBinaryIssues
      - save_cache:
          key: sbtcache
          paths:
            - "~/.ivy2/cache"
            - "~/.sbt"
            - "~/.m2"
  release:
    docker:
      - image: cimg/openjdk:11.0-node
    resource_class: large
    steps:
      - checkout
      - run: git fetch --tags
      - restore_cache:
          key: sbtcache
      - run: |
          mkdir ~/.gnupg && chmod 700 ~/.gnupg
          echo use-agent >> ~/.gnupg/gpg.conf
          echo pinentry-mode loopback >> ~/.gnupg/gpg.conf
          echo allow-loopback-pinentry >> ~/.gnupg/gpg-agent.conf
          chmod 600 ~/.gnupg/*
          echo RELOADAGENT | gpg-connect-agent
          echo $PGP_SECRET | base64 --decode | gpg --import --no-tty --batch --yes
      - run: sbt +clean ci-release

  microsite:
    docker:
      - image: cimg/node:16.13
    steps:
      - checkout
      - run: |
          if [ "$(git diff --numstat HEAD^ -- vuepress)" ]; then
            cd vuepress
            npm install
            npm run docs:build
            cd ..
            rm -rf docs
            cp -r vuepress/docs/.vuepress/dist docs
            git add docs
            git config user.name "Pierre Ricadat"
            git config user.email "ghostdogpr@gmail.com"
            git commit -m "[ci skip] update docs"
            git push
          fi

