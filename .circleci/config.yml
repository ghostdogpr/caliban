    resource_class: large
    steps:
      - checkout
      - restore_cache:
          key: sbtcache
      - run: sbt ++2.13.13 rootJVM213/test examples/compile benchmarks/compile
      - save_cache:
          key: sbtcache
          paths:
            - "~/.ivy2/cache"
            - "~/.sbt"
            - "~/.m2"
  test213_jdk17:
    docker:
      - image: cimg/openjdk:17.0-node
    resource_class: large
    steps:
      - checkout
      - restore_cache:
          key: sbtcache
      - run: sbt ++2.13.13 rootJVM213/test examples/compile benchmarks/compile
      - save_cache:
          key: sbtcache
          paths:
