version: 2.1
jobs:
  lint:
    docker:
      - image: cimg/openjdk:11.0-node
    resource_class: large
    steps:
      - checkout
      - restore_cache:
          key: sbtcache
      - run: sbt ++2.13.13 check ++3.3.2 check
      - save_cache:
          key: sbtcache
          paths:
            - "~/.ivy2/cache"
            - "~/.sbt"
            - "~/.m2"
  test212_jdk:
    docker:
      - image: cimg/openjdk:11.0-node
    resource_class: large
    steps:
      - checkout
      - restore_cache:
          key: sbtcache
      - run: sbt ++2.12.19 rootJVM212/test
      - save_cache:
          key: sbtcache
          paths:
            - "~/.ivy2/cache"
            - "~/.sbt"
            - "~/.m2"
  scripted212_jdk:
    docker:
      - image: cimg/openjdk:11.0-node
    resource_class: large
    steps:
      - checkout
      - restore_cache:
          key: sbtcache
      - run: sbt ++2.12.19 codegenSbt/scripted
      - save_cache:
          key: sbtcache
          paths:
            - "~/.ivy2/cache"
            - "~/.sbt"
            - "~/.m2"
  scripted3_jdk:
    docker:
      - image: cimg/openjdk:11.0-node
    resource_class: large
    steps:
      - checkout
      - restore_cache:
          key: sbtcache
      - run: sbt 'set ThisBuild / scalaVersion := "2.12.19"; codegenScriptedScala3'
      - save_cache:
          key: sbtcache
          paths:
            - "~/.ivy2/cache"
            - "~/.sbt"
            - "~/.m2"
  test213_jdk:
